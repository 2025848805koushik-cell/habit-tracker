<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Habit Tracker</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="dashboard">

  <h1>Ultimate Habit Tracker</h1>
  <div class="reminder">
  <input type="time" id="reminderTime">
  <button onclick="setReminder()">Set Daily Reminder â°</button>
</div>
  <button onclick="toggleTheme()" class="theme-btn">
  Toggle Theme ğŸŒ™
</button>
  <div class="stats">
    <div class="card">
      <p>Daily Progress</p>
      <h2 id="progress">0%</h2>
    </div>
    <div class="card">
      <p>Total Habits</p>
      <h2 id="total">0</h2>
    </div>
    <div class="card">
      <p>Completed</p>
      <h2 id="done">0</h2>
    </div>
  </div>

  <div class="add-habit">
    <input type="text" id="habitInput" placeholder="Add new habit">
    <button onclick="addHabit()">Add</button>
  </div>

  <ul id="habitList"></ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
<ul id="habitList"></ul>
<h2 class="month-title">This Month</h2>
<div id="calendar"></div>
<h2 class="section-title">Progress Overview</h2>

<div class="rings">
  <div class="ring-card">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="50"></circle>
      <circle cx="60" cy="60" r="50" id="dailyRing"></circle>
    </svg>
    <p>Daily</p>
  </div>

  <div class="ring-card">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="50"></circle>
      <circle cx="60" cy="60" r="50" id="weeklyRing"></circle>
    </svg>
    <p>Weekly</p>
  </div>

  <div class="ring-card">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="50"></circle>
      <circle cx="60" cy="60" r="50" id="monthlyRing"></circle>
    </svg>
    <p>Monthly</p>
  </div>
</div>
<h2 class="section-title">Habits Overview</h2>
<table class="habit-table">
  <thead>
    <tr>
      <th>Habit</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="habitTableBody"></tbody>
</table>
